<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swing Fore a Cure â€¢ Real Rats Wear Pink</title>

  <style>
    :root{
      --bg:#0b0b0d;
      --panel:#141418;
      --panel2:#101015;
      --text:#e9e9ee;
      --muted:#b7b7c3;
      --border:rgba(255,255,255,.10);
      --shadow: 0 12px 30px rgba(0,0,0,.35);

      --gold:#BC9B46;
      --pink:#EE4699;
      --pink2:#ff5aa7;
      --white:#ffffff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 15% 0%, rgba(238,70,153,.12), transparent 55%),
        radial-gradient(900px 500px at 85% 20%, rgba(188,155,70,.10), transparent 60%),
        var(--bg);
      color:var(--text);
      line-height:1.4;
    }

    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:1120px; margin:0 auto; padding:22px 18px 64px; }

    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      padding:8px 0 16px;
    }
    .brand{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .brand h1{
      margin:0;
      font-weight:800;
      letter-spacing:.2px;
      color:var(--gold);
      font-size:clamp(26px, 3.4vw, 40px);
      line-height:1.05;
    }
    .brand h2{
      margin:0;
      font-weight:700;
      color:var(--gold);
      opacity:.95;
      font-size:clamp(14px, 1.55vw, 18px);
    }

    .nav{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
      padding-top:6px;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:9px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(255,255,255,.04);
      color:var(--text);
      font-weight:650;
      font-size:13px;
      transition:all .18s ease;
      user-select:none;
    }
    .chip:hover{
      transform:translateY(-1px);
      border-color:rgba(255,255,255,.18);
      background:rgba(255,255,255,.06);
    }

    .heroCard{
      border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:18px;
      position:relative;
      overflow:hidden;
    }

    /* Banner image (FIXED sizing - NO crop) */
    .banner{
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      background:rgba(255,255,255,.03);
      margin:14px 0 14px;
      padding:8px;
    }
    .banner img{
      width:100%;
      height:auto;              /* changed */
      max-height:360px;         /* control size */
      object-fit:contain;
      display:block;
      margin:auto;
      background:#0f0f12;
    }

    .metaRow{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin:2px 0 10px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      color:var(--text);
      font-weight:650;
      font-size:13px;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background:var(--pink);
      box-shadow:0 0 0 3px rgba(238,70,153,.22);
    }

    .heroGrid{
      display:grid;
      grid-template-columns: 1.4fr .9fr;
      gap:14px;
      align-items:stretch;
    }
    @media (max-width: 900px){
      .heroGrid{ grid-template-columns:1fr; }
      .banner img{ max-height:300px; }
    }

    .heroLeft{
      padding:4px 2px 2px;
    }
    .lead{
      margin:0 0 14px;
      color:var(--muted);
      font-size:14.5px;
      max-width:68ch;
    }

    .btnRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:var(--pink);
      color:var(--white);
      font-weight:800;
      font-size:14px;
      transition:transform .16s ease, filter .16s ease, box-shadow .16s ease;
      box-shadow:0 10px 24px rgba(238,70,153,.22);
    }
    .btn:hover{
      transform:translateY(-1px);
      filter:brightness(1.05);
      box-shadow:0 14px 28px rgba(238,70,153,.28);
    }
    .btn.secondary{
      background:rgba(255,255,255,.06);
      color:var(--white);
      border-color:rgba(255,255,255,.18);
      box-shadow:none;
    }
    .btn.secondary:hover{
      background:rgba(255,255,255,.08);
      box-shadow:none;
    }

    .card{
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      border-radius:16px;
      padding:14px;
      height:100%;
    }
    .card h3{
      margin:0 0 10px;
      font-size:15px;
      letter-spacing:.2px;
      color:var(--text);
    }
    ul{
      margin:0;
      padding-left:18px;
      color:var(--muted);
      font-size:14px;
    }
    li{ margin:6px 0; }

    .section{ margin-top:26px; }
    .sectionHeader{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
      margin:0 0 12px;
    }
    .sectionHeader h2{
      margin:0;
      font-size:20px;
      letter-spacing:.2px;
      color:rgba(255,255,255,.92);
    }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    @media (max-width: 900px){
      .grid2{ grid-template-columns:1fr; }
    }

    .callout{
      border-left:4px solid var(--pink);
      padding-left:12px;
      margin-top:10px;
      color:var(--muted);
      font-size:14px;
    }

    .mutedSmall{ color:var(--muted); font-size:13.5px; }

    .footer{
      margin-top:34px;
      border-top:1px solid var(--border);
      padding-top:18px;
      color:var(--muted);
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-size:13px;
    }

    .contactBox{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    @media (max-width: 900px){
      .contactBox{ grid-template-columns:1fr; }
    }

    .copy{
      border:1px dashed rgba(255,255,255,.18);
      border-radius:14px;
      padding:12px;
      background:rgba(255,255,255,.03);
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12.5px;
      color:rgba(255,255,255,.86);
      overflow:auto;
      white-space:nowrap;
    }

    .note{
      color:var(--muted);
      font-size:13.5px;
      margin:8px 0 0;
    }
  </style>
</head>
